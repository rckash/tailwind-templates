<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Accordion</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="mb-6">
			<button
				class="accordion bg-blue-800 text-white w-full hover:bg-blue-500 p-2 text-left"
			>
				Section 1
			</button>
			<div class="panel hidden">
				<p>Lorem ipsum</p>
			</div>

			<button
				class="accordion bg-blue-800 text-white w-full hover:bg-blue-500 p-2 text-left"
			>
				Section 2
			</button>
			<div class="panel hidden">
				<p>Lorem ipsum</p>
			</div>

			<button
				class="accordion bg-blue-800 text-white w-full hover:bg-blue-500 p-2 text-left"
			>
				Section 3
			</button>
			<div class="panel hidden">
				<p>Lorem ipsum</p>
			</div>
		</div>

		<div>
			<button
				class="accordion-single bg-blue-800 text-white w-full hover:bg-blue-500 p-2 text-left"
			>
				Section 1
			</button>
			<div class="panel-single hidden">
				<p>Lorem ipsum</p>
			</div>

			<button
				class="accordion-single bg-blue-800 text-white w-full hover:bg-blue-500 p-2 text-left"
			>
				Section 2
			</button>
			<div class="panel-single hidden">
				<p>Lorem ipsum</p>
			</div>

			<button
				class="accordion-single bg-blue-800 text-white w-full hover:bg-blue-500 p-2 text-left"
			>
				Section 3
			</button>
			<div class="panel-single hidden">
				<p>Lorem ipsum</p>
			</div>
		</div>
	</body>
</html>
